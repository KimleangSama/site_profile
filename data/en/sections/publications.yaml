- title: Leveraging Knapsack QAOA Approach for Optimal Electric Vehicle Charging
  publishedIn:
    name: IEEE Access 
    date: Accepted - 2023. September. 29
    url: "https://ieeexplore.ieee.org/document/10267926"
  authors:
  - name: Mr. Kimleang Kea
    url: "https://www.researchgate.net/profile/Kimleang-Kea"
  - name: Ms. Chansreynich Huot
    url: "#publications"    
  - name: Prof. Youngsun Han
    url: "#publications"
  paper:
    summary: The EV industry faces charging inefficiencies due to limited power supply and long wait times. We propose using the quantum approximation optimization algorithm (QAOA) to improve EV charging by solving the knapsack problem, which optimizes power use and reduces waiting. Our approach achieves up to 100% and 50% approximation ratios in noise-free and noisy settings, making it effective even with small circuit sizes.
    url: "https://ieeexplore.ieee.org/document/10267926"
  categories: ["optimization", "quantumcomputing"]
  tags: ["Optimization", "Quantum Computing", "Journal Paper"]


- title: A Federated Learning Approach for Efficient Anomaly Detection in Electric Power Steering Systems
  publishedIn:
    name: IEEE Sensors 
    date: In Peer-Review # 2023. August
    url: "#publications"
  authors:
  - name: Mr. Kimleang Kea
    url: "#publications"
  - name: Prof. Youngsun Han
    url: "#publications"
  - name: Prof. Young-Jae Min
    url: "#publications"    
  paper:
    summary: Electric power steering (EPS) has become a crucial driver-assistance system, utilizing data from various sensors to enhance the driving experience. Anomaly detection techniques improve vehicle safety by identifying irregularities. Our approach combines federated learning (FL) and deep learning (DL) to achieve effective anomaly detection, allowing all EPS-equipped vehicles to collaboratively train the model. Results show that our FL-DL model outperforms traditional centralized methods, achieving a 99.01% F1-Score and reducing error rates by 20% to 33.25%. It also offers benefits like faster training and lower communication costs.
    url: "#publications"
  categories: ["embeddedsystem", "machinelearning"]
  tags: ["Embedded System", "Machine Learning", "Journal Paper"]


- title: Accelerating YOLO-based Real-time Object Detection via Foveated Rendering
  publishedIn:
    name: ICCE-Asia 2023
    date: Accepted - 2023. September. 15 # 2023. August
    url: "#publications"
  authors:
  - name: Mr. Kimleang Kea
    url: "#publications"
  - name: Mr. Sanghyeon Lee
    url: "#publications"
  - name: Mr. Myeongjin Kwak
    url: "#publications"
  - name: Prof. Youngsun Han
    url: "#publications"    
  paper:
    summary: Foveated rendering mimics human vision by focusing on sharpness in the center and blurring the periphery. We integrate this approach into object detection methods, finding that it significantly reduces detection time and false alarms, improving object detection performance. Our experiments show up to a 20% reduction in detection time compared to conventional rendering methods.
    url: "#publications"
  categories: ["computervision", "machinelearning"]
  tags: ["Computer Vision", "Machine Learning", "Conference"]


