- title: Enhancing Anomaly Detection in Distributed Power Systems using Autoencoder-based Federated Learning
  publishedIn:
    name: Public Library of Science - PLOS ONE
    date: Accepted - 2023. August. 18
    url: "https://doi.org/10.1371/journal.pone.0290337"
  authors:
  - name: Mr. Kimleang Kea
    url: "#publications"
  - name: Prof. Youngsun Han
    url: "#publications"
  - name: Prof. Tae-Kyung Kim
    url: "#publications"
  paper:
    summary: The rise of IoT devices in electric power systems demands efficient power usage monitoring to maintain system health and detect abnormalities. Traditional methods struggle with the data volume. To address this, we propose an Autoencoder-based Federated Learning (FLAE) method. It combines AutoEncoder and Federated Learning networks for high-accuracy anomaly detection in distributed power systems. FLAE enables decentralized model training, reducing response time and data leakage issues. Our experiments confirm FLAE's effectiveness in anomaly detection without data transfer.
    url: "https://doi.org/10.1371/journal.pone.0290337"
  categories: ["machinelearning"]
  tags: ["Machine Learning", "Journal Paper"]


- title: Design and Implementation of a Data-Driven Defect and Linearity Assessment Monitoring System for Electric Power Steering
  publishedIn:
    name: Journal of Internet of Things and Convergence, vol.9, no.2
    date: Accepted - 2023. April
    url: "http://journal.kci.go.kr/kiots/archive/articleView?artiId=ART002953545"
  authors:
  - name: Mr. Alabe Lawal Wale
    url: "#publications"
  - name: Mr. Kimleang Kea
    url: "#publications"
  - name: Prof. Youngsun Han
    url: "#publications"
  - name: Prof. Tae-Kyung Kim
    url: "#publications"
  paper:
    summary: In recent years, Electric Power Steering (EPS) has gained popularity due to its environmental benefits, including improved steering power and reduced fuel consumption. To maintain steering stability, sensors are crucial, and ensuring their consistency is vital. This paper presents a data-driven system for detecting defects and assessing linearity in EPS components, using vehicle speed intervals. Experimental validation on an EPS test jig, enhanced with a Graphical User Interface (GUI), shows the system's effectiveness with a 0.99% accuracy in defect detection and linearity assessment at different vehicle speeds.
    url: "http://journal.kci.go.kr/kiots/archive/articleView?artiId=ART002953545"
  categories: ["embeddedsystem"]
  tags: ["Embedded System", "Journal Paper"]


- title: A Deep Learning Approach to Detect Anomalies in an Electric Power Steering System
  publishedIn:
    name: MDPI Sensors, vol.22, no.22, Article No. 8981
    date: Accepted - 2022. November
    url: "https://www.mdpi.com/1424-8220/22/22/8981"
  authors:
  - name: Mr. Alabe Lawal Wale
    url: "#publications"
  - name: Mr. Kimleang Kea
    url: "#publications"
  - name: Prof. Youngsun Han
    url: "#publications"
  - name: Prof. Young-Jae Min
    url: "#publications"
  - name: Prof. Tae-Kyung Kim
    url: "#publications"
  paper:
    summary: Traditional centralized anomaly detection methods for electrical power steering (EPS) systems lack adaptability to new anomalies. This paper introduces a two-stage deep learning approach for EPS sensor data anomaly detection. It utilizes an autoencoder to extract and compress features, followed by an LSTM network to capture feature dependencies and reconstruct outputs. An anomaly score based on reconstruction loss detects anomalies. Experiments using EPS data demonstrate our model's superior performance with 99% accuracy and a higher area under the receiver operating characteristic curve compared to other methods, making it a valuable tool for EPS anomaly detection.
    url: "https://www.mdpi.com/1424-8220/22/22/8981"
  categories: ["embeddedsystem", "machinelearning"]
  tags: ["Machine Learning", "Journal Paper"]


